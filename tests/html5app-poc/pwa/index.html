<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Clarion Demo</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <h2 class="title">
      PWA Test <button id="install-button">Install App</button>
    </h2>

    <div class="main">
      <div class="image">
        <img src="/images/fox1.jpg" />
      </div>
      <div class="ws">
        <strong>Websocket Handler</strong>
        <div id="offline-menu">
          <button id="connect">Connect</button>
        </div>

        <div id="online-menu">
          <input
            type="text"
            id="message"
            placeholder="write your mesage here..."
          />
          <button id="submit">Send</button>
          <button id="disconnect">Disconnect</button>
        </div>

        <div id="output"></div>
      </div>
    </div>
  </body>
</html>
